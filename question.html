<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>السؤال</title>
<link rel="stylesheet" href="style.css">

  <!-- Adsense (نفس كودك لاحقًا) -->
</head>
<body>

 <div class="card" style="background-color:#fef5e7; padding:18px; border-radius:12px; max-width:720px; margin:20px auto;">
  <div id="questionText" style="font-weight:700; margin-bottom:10px;"></div>
  <div id="answers" class="opts"></div>
</div>


  <script type="module">
    import { questions } from './questions.js';

    // جلب id من الرابط
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get('id'));

    // إيجاد السؤال
    const question = questions.find(q => q.id === id);

    const questionText = document.getElementById('questionText');
    const answersDiv = document.getElementById('answers');

    if (!question) {
      questionText.innerText = "السؤال غير موجود";
    } else {
      questionText.innerText = question.text;

      question.answers.forEach((ans, index) => {
       const btn = document.createElement('button');
btn.innerText = ans;
btn.className = 'btn'; // هذا يربطه بالـ CSS الأصلي للموقع
btn.style.display = 'block';
btn.style.margin = '6px 0';
btn.style.padding = '10px';
btn.style.width = '100%';
btn.style.border = 'none';
btn.style.borderRadius = '5px';
btn.style.background = '#d4a373';
btn.style.color = 'white';
btn.style.cursor = 'pointer';
btn.style.fontSize = '16px';
btn.onclick = () => checkAnswer(index);
answersDiv.appendChild(btn);

      });
    }

    function checkAnswer(selected) {
      if (selected === question.correct) {
        alert("إجابة صحيحة ✅");
      } else {
        alert("إجابة خاطئة ❌");
      }

      // الانتقال للسؤال التالي
      window.location.href = `question.html?id=${id + 1}`;
    }
  </script>

</body>
</html>
